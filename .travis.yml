language: go
sudo: true

cache: ccache
addons: {apt: {packages: [yasm]}}

matrix:
  fast_finish: true
  include:
    # the actual compilin'
    - stage: Ubuntu14-go1.10
      os: linux
      env: JOB=build-ubuntu14
      go: "1.10.x"
    - stage: Ubuntu14-go1.9
      os: linux
      env: JOB=build-ubuntu14
      go: "1.9"
    # should be latest go
    # - stage: Ubuntu16-go1.10
    #   os: linux
    #   env:
    #     - JOB=build-ubuntu16
    #     - GOVER=1.10
    #   go: "1.10.x"
    #   services:
    #     - docker
    - stage: Ubuntu16-go1.9
      os: linux
      env:
        - JOB=build-ubuntu16
        - GOVER=1.9
      go: "1.9"
      services:
        - docker
    - stage: Win-Mingw-x64
      os: linux
      env:
        - JOB=build-mingw
        - WINARCH=x64
      services:
        - docker
    - stage: Win-Mingw-x32
      os: linux
      env:
        - JOB=build-mingw
        - WINARCH=x32
      services:
        - docker
    - stage: MacOS-Xcode9.3
      os: osx
      osx_image: xcode9.3beta
      env: JOB=build-osx
    - stage: MacOS-Xcode8.3
      os: osx
      osx_image: xcode8.3
      env: JOB=build-osx
    # for ruby lower version and brew problem, not support
    # - stage: MacOS-Xcode7.3
    #   os: osx
    #   osx_image: xcode7.3
    #   env: JOB=build-osx

before_install:

before_script:

script:  "./.travis/$JOB.sh"

